<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinefill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cinefill</h1>
      <button class="dark-mode-btn" id="darkModeToggle" title="Toggle dark mode">ðŸŒ™</button>
    </div>

    <div class="toggle-section">
      <span class="toggle-label" id="statusLabel">Disabled</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="zoom-section">
      <label for="zoomSlider">Zoom Level</label>
      <div class="slider-container">
        <input type="range" id="zoomSlider" min="1.0" max="1.5" step="0.01" value="1.33">
        <span class="zoom-value" id="zoomValue">1.33x</span>
      </div>
      <div class="presets">
        <button class="preset-btn" data-zoom="1.0">1.0x</button>
        <button class="preset-btn" data-zoom="1.33">21:9</button>
        <button class="preset-btn" data-zoom="1.43">2.39:1</button>
      </div>
    </div>

    <div class="site-section" id="siteSection" style="display: none;">
      <div class="site-info">
        <span class="site-label">Current site:</span>
        <span class="site-domain" id="siteDomain"></span>
      </div>
      <button class="save-site-btn" id="saveSiteBtn">Save for this site</button>
    </div>

    <p class="hint">Works on streaming sites</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
